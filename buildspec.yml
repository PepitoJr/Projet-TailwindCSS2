version: 0.2

phases:
  install:
    commands:
      - echo "Installation des dependances"
      - npm install

  pre_build:
    commands:
      - echo "start the prebuild and end it"
      - node --version
      - npm --version
      - which npx

  build:
    commands:
      - echo "running the build "
      - npm run build

  post_build:
    commands:
      - echo "build termine"
      - ls -la output.css

artifacts:
  files:
    - "**/*"
  base-directory: .
